<!doctype html>
<html>
    <head>
        <title>How to Live search on the HTML table with jQuery</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <style>
          .notfound{
            display: none;
          }
        </style>
    </head>
    <body>
      <input type='text' id='txt_searchall' placeholder='Enter search text'>&nbsp; 
      <input type='text' id='txt_name' placeholder='Enter search name'>
      <br/>
      <table width='100%' border='1' style='border-collapse:collapse;' >
          <thead>
          <tr>
              <th>S.no</th>
              <th>Name</th>
              <th>Course</th>
              <th>City</th>
          </tr>
          </thead>
          <tbody>
            
            <tr>
                <td>1</td>
                <td>Yogesh singh</td>
                <td>M.SC</td>
                <td>Bhopal</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Sonarika Bhadoria</td>
                <td>BE</td>
                <td>Pune</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Vishal Sahu</td>
                <td>BE</td>
                <td>Indore</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Sunil Patel</td>
                <td>MBA</td>
                <td>Bhopal</td>
            </tr>
            <tr>
                <td>5</td>
                <td>Anil Singh</td>
                <td>MCA</td>
                <td>Delhi</td>
            </tr>
            <tr class='notfound'>
              <td colspan='4'>No record found</td>
            </tr>
          </tbody>
        </table>
        <script src="script.js"></script>
    </body>
</html>
